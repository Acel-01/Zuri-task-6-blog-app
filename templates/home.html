{% extends 'base.html' %}

 
{% block content %}
    {% for post in object_list %}
        <div class="post-entry">
            <h2><a href="{% url 'post_detail' post.pk %}">{{ post.title }}</a></h2> 
            &middot; <small class="text-muted display-6">by {{ post.author }} | {{ post.date }}</small> 
            
            <p>{{ post.body }}</p>
        </div>
    {% endfor %}
{% endblock content %}
